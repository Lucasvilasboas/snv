<!DOCTYPE html>
<html>
<head>
<title>CONECTE-SE</title>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/styleLogin.css">
</head>
<body>
	<div class="container">
		<div class="login-container">
			<form action="Login">
				<h3>Sistema de Vacinação Virtual</h3>
				<h6>Digite as informações abaixo</h6>
				<h2>Para continuar</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Digite seu CPF ou email</h5>
						<input class="input" type="text" name="cpf">
<!-- 							pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" -->
							<i
							class="fas fa-microphone fa-pull-right"></i>
					</div>
				</div>
				<div class="input-div four">
					<div class="i">
						<i class="fas fa-user-lock"></i>
					</div>
					<div>
						<h5>Digite sua senha</h5>
						<input class="input" type="password" name="senha"
							title="Digite uma senha valiad"><i
							class="fas fa-microphone fa-pull-right"></i>
					</div>
				</div>
				<div class="title">
					<a href="/RecuperarSenha" class="a">Esqueceu a senha?</a>
					<div class="form-group">
						<div class="col-sm-offset-6 col-sm-10">
							<button type="submit" class="btn btn-success btn-block ">Conectar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
